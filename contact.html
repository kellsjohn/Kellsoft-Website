<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="contact.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Chewy"/>

    <title>Contact</title>
</head>
<body>
        <section id="contact">
            <header class="navitems">
                <div class="row text-white">
                    <div class="col-md-12 p-2">
                        <nav class="navbar navbar-expand-lg navbar-dark">
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav m-auto">
                                    <li class="nav-item">
                                        <a class="nav-link " aria-current="page" href="http://127.0.0.1:5500/index.html#home">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="http://127.0.0.1:5500/index.html#service">Services</a>
                                    </li> 
                                    <li class="nav-item">
                                        <a class="nav-link" href="#Projects">Projects</a>
                                    </li> 
                                    
                                    <li class="nav-item">
                                        <a class="nav-link" href="#contact">Contact</a>
                                    </li> 
                                </ul>                   
                            </div>   
                        </nav> 
                    </div>
                </div>
            </header>
        </section>
        <section class="heading servicesmall">
            <div class="container">
                <div class="row">
                    <h1 class="text1">Contact</h1>
                    <div class="col-md-12">
                        <form id="submit-form" class="row g-3 needs-validation" novalidate>
                            <div class="col-md-6">
                              <label for="validationCustom01" class="form-label text-white">Name</label>
                              <input type="text" name="name" class="form-control" id="validationCustom01" placeholder="Name" required>
                              <div class="valid-feedback">
                                Looks good!
                              </div>
                            </div>
                            <div class="col-md-6">
                                <label for="validationCustom02" class="form-label text-white">Email</label>
                                <input type="email" name="email" class="form-control" id="validationCustom02" placeholder="Email" required>
                              </div>
                            <div class="col-md-6">
                              <label for="validationCustom02" class="form-label text-white">Mobile</label>
                              <input type="tel" name="mobile" class="form-control" id="validationCustom02" placeholder="Mobile" required>
                              
                            </div>
                            <div class="col-md-6">
                              <label for="validationCustomUsername" class="form-label text-white">Place</label>
                              <div class="input-group has-validation">
                                <input type="text" name="place" class="form-control" id="validationCustomUsername" placeholder="Place" required>
                              </div>
                            </div>
                            <div class="col-md-6">
                                <label for="" class="form-label text-white">Message</label>
                                <textarea name="message" id="" cols="30" rows="10" class="form-control textarea" placeholder="Type something..."></textarea>
                            </div>
                            <div class="col-12">
                              <button class="btn btn-danger" type="submit">Submit</button>
                            </div>
                          </form>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footersection">
            <div class="container">
                    <div class="row">
                      <div class="col-md-12">
                        <h5 class="text2"><img class="footerlogo" src="images/logoss.png" alt=""> Kellsoft</h5>
                      </div>
                        <div class="col-md-12 p-1">
                                <a href="https://www.instagram.com/kells__john/"><i class="fab fa-instagram" style="color: honeydew;"></i></a>
                                <a href="https://www.facebook.com/kellsjohn664/"><i class="fab fa-facebook text-center" style="color: honeydew;"></i></a>
                                <a href="https://www.linkedin.com/in/jobin-john-2b4591178/"><i class="fab fa-linkedin" ></i></a>
                                <a href="https://github.com/kellsjohn"><i class="fab fa-github"></i></a>
                        </div>
                            <div>
                                <p class="text4">Created by JobinJohn | Copyright Â© 2021 Kellsoft.</p>
                            </div>
                        
                    </div>
            </div>
        </footer>
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5b5261054d.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
